<script>
    // This script is designed to present an invoice.

    // Product Data
     
    // Product 1
    var item1 = 'Gillette Sensor 3 Razor';
    var quantity1 = 2;
    var price1 = 1.23;

    // Product 2
    var item2 = 'Barbasol Shaving Cream';
    var quantity2 = 1;
    var price2 = 2.64;

    // Product 3
    var item3 = 'Nautica Cologne';
    var quantity3 = 1;
    var price3 = 6.17;

    // Product 4
    var item4 = 'Rubbing Alcohol';
    var quantity4 = 3;
    var price4 = 0.98;

    // Product 5
    var item5 = 'Colgate Classic Toothbrush';
    var quantity5 = 12;
    var price5 = 1.89;

    // Compute extended prices
    var extended_price1 = quantity1*price1;
    var extended_price2 = quantity2*price2;
    var extended_price3 = quantity3*price3;
    var extended_price4 = quantity4*price4;
    var extended_price5 = quantity5*price5;

    // Compute subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute tax
    var tax_rate = 0.0575
    var tax_amount = tax_rate*subtotal;

    // Compute grand total
    var total = subtotal + tax_amount;

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice1</title>
</head>
<body>
<div>


<table border="2">
  <tbody>
    
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">Quantity</th>
      <th style="text-align: center;" width="13%">Price</th>
      <th style="text-align: center;" width="54%">Extended Price</th>
    </tr>
    <script>
    
    // Row 1
    document.write(`
    <tr>
      <td width="43%">${item1}</td>
      <td align="center" width="11%">2</td>
      <td width="13%">$${price1}</td>
      <td width="54%">$${extended_price1}</td>
    </tr>
    `)

    // Row 2
    document.write(`
    <tr>
      <td width="43%">${item2}</td>
      <td align="center" width="11%">2</td>
      <td width="13%">$${price2}</td>
      <td width="54%">$${extended_price2}</td>
    </tr>
    `)

    // Row 3
    document.write(`
    <tr>
      <td width="43%">${item3}</td>
      <td align="center" width="11%">2</td>
      <td width="13%">$${price3}</td>
      <td width="54%">$${extended_price3}</td>
    </tr>
    `)

    // Row 4
    document.write(`
    <tr>
      <td width="43%">${item4}</td>
      <td align="center" width="11%">2</td>
      <td width="13%">$${price4}</td>
      <td width="54%">$${extended_price4}</td>
    </tr>
    `)

    // Row 5
    document.write(`
    <tr>
      <td width="43%">${item5}</td>
      <td align="center" width="11%">2</td>
      <td width="13%">$${price5}</td>
      <td width="54%">$${extended_price5}</td>
    </tr>
    `)
    </script>

    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>

    <script>
    // Subtotal Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Subtotal</td>
      <td width="54%">$${subtotal}</td>
    </tr>
    `)
    
    // Tax Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Tax @ 5.75%</span></td>
      <td width="54%">$${(tax_amount.toFixed(2))}</td>
    </tr>
    `)

    // Total Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
      <td width="54%"><strong>$${total.toFixed(2)}</strong></td>
    </tr>
    `)
    </script>
  </tbody>
</table>

</div>
</body>
</html>
