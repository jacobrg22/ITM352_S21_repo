<!-- Load user data -->
<script src="./user_data.json" type="json"></script>
<!DOCTYPE html>
<!-- Load font -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Playfair+Display">
<!-- Load style file -->
<link rel="stylesheet" type="text/css" href="./style_misc.css">
<!--  Load favicon -->
<link rel="icon" href="./images/icon.jpg">
<!-- Load an icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--  Load navbar -->
<script src="./navbar.js"></script> 
<script>
    // params variable derived from Lab12, modified for Assignment2
    let params = (new URL(document.location)).searchParams;

    // if params have errors, give alert
    window.onload = function () {
        if (params.has('errors')) { 
            alert('Unable to process, username or password is incorrect.');
        }
    }
</script>
<body>
    <form name="login" action="process_login" method=POST>
    <div style="border:2px  solid transparent;">
        <center><div class="container">
        <div><p><script>navbar();</script></p></div>
        <div id="banner"><h1>Login to Jacob's Pokemon Card Shop</h1></div>
        <hr style="border: 1px  solid transparent;">

            <div class="section">
                <br><label><b>Username:</b></label></br>
                <input name="username" class="input" style="padding:12px" type="text" placeholder="Enter email">
            </div>

            <div class="section">
                <br><label><b>Password:</b></label></br>
                <input name="password" class="input" type="text" style="padding:12px" placeholder="Enter password">  
            </div>

            <div>
                <br><input type="submit" class="button" value="Login"></br>
            </div>

            <p><b>Still need to sign up?</b><br><input type="button" class="button" value="Register here" onclick="window.location.href = './register.html' + document.location.search;"></br></p>

        </center></div>
    </form>
</body>
</html>
<script>login.action += document.location.search; // take login.action and query string</script>
