<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob's Pokemon Card Shop</title>
    <!--  Load style file -->
    <link rel="stylesheet" href="./products_style.css">
    <!--  Load favicon -->
    <link rel="icon" href="./images/icon.jpg">
    <!-- Setup product data -->
    <script src="./products_data.js" type="text/javascript"></script>
    <!-- Setup server -->
    <script src="./server.js" type="text/javascript"></script>
</head>
<body>
    <h1>Jacob's Pokemon Card Shop</h1>
    <!-- Setup navbar -->
    <div id="navbar">
        <ul>
        <input type="button" value="Individual Cards" onclick="window.location.href = 'id=header';">
        <input type="button" value="Booster Packs" onclick="window.location.href = 'packs.html';">
        <input type="button" value="Elite Trainer Boxes" onclick="window.location.href = 'boxes.html';">
        </ul>
    </div>
<div>
    <main>
    <script>
    // write products on page

    // write until products are undefined
    for(i = 0; i < products.length; i++) {
        document.write(`
        <section class="item">
        <p id="header"><h2>${products[i].brand}</h2></p>
        <p><img src="${products[i].image}"></p>
        <p id="price"><b>$${products[i].price}</b></p>
        <p><input type="button" value="Checkout" onclick="window.location.href = 'invoice.html';"></p>
        <p>${products[i].desc}</p>
        </section>
        `)
    }
    </script>
    </main>
</div>
<footer>
    <h3>Jacob Graham &copy;2021</h3>
</footer>
</body>
</html>
