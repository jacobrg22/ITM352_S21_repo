<body>
    <h1>Jacob's Pokemon Card Shop</h1>

        <ul>
        <input type="button" value="Individual Cards" onclick="window.location.href = 'cards.html';">

<div>
    <main>
    <script>
        // write products on page
        for(i = 0; i < products.length; i++)
        document.write(`
        <section class="item">
        <p><h2>${products[i].brand}</h2></p>
        <p><img src="${products[i].image}"></p>
        <p><b>$${products[i].price}</b></p>
        <p>${products[i].desc}</p>
        </section>
        `)
    </script>
    </main>
