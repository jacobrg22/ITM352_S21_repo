<script>
// This script is designed to present an invoice.

/* Code adapted from Assignment1 example */
function isNonNegInt(q, return_errors = false) {
    errors = []; // assume no errors at first
    if(q == '') q =0; // handle blank inputs as if they are 0
    if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value
    else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
    else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
    return return_errors ? errors : (errors.length == 0);
}

function checkQuantityTextbox(theTextbox) {
    errs = isNonNegInt(theTextbox.value, true);
    if (errs.length == 0) errs = ['You want:'];
    if (theTextbox.value.trim() == '') errs = ['Quantity'];
    document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
}

window.onload = function () {
    let params = (new URL(document.location)).searchParams; // get the query string which has the form data
    // form was submitted so check that quantities are valid then redirect to invoice if ok.
    if (params.has('purchase_submit')) {
        has_errors = false; // assume quantities are valid from the start
        total_qty = 0; // need to check if something was selected so we will look if the total > 0
        for (i = 0; i < products.length; i++) {
            if (params.has(`quantity${i}`)) {
                a_qty = params.get(`quantity${i}`);
                // make textboxes sticky in case of invalid data
                product_selection_form[`quantity${i}`].value = a_qty;
                total_qty += a_qty; 
                if(!isNonNegInt(a_qty)) {
                    has_errors = true; // oops, invalid quantity
                    checkQuantityTextbox(product_selection_form[`quantity${i}`]); // show where the error is
                }
            }
        }
        // Now respond to errors or redirect to invoice if all is ok
        if(has_errors) {
            alert("Please enter only valid quantities!");
        } else if(total_qty == 0) { // no quantity selections, just give a general alert
            alert("Please select some quantities!");
        } else { // all good to go!
            window.location = `./invoice.html${document.location.search}`;
            window.stop;
        }
    }
}

// This function will create rows of products with quantities for our invoice.
function generate_item_rows(product_quantities_array) {
  for (i = 0; i < product_quantities_array.length; i++) {
      qty = product_quantities_array[i];
      errs = isNonNegInt(qty, true);
    if(qty == 0) {
      continue;
    }
    if(errs.length == 0) {
      extended_price = qty * products[i].price;
      subtotal = extended_price + subtotal;
    }
    else {
      qty = `<span style="color:red;">${qty}<br>${errs.join("<br>")}</span>`;
    }
    document.write(`
    <tr>
      <td width="43%">${products[i].brand}</td>
      <td align="center" width="11%">${qty}</td>
      <td width="13%">$${products[i].price}</td>
      <td width="54%">$${extended_price}</td>
    </tr>
    `)
  }
}
// Product Data
var products = [ 
  {
      "brand" : "Arceus LV.X",
      "quantity" : 0,
      "price" : 4.95,
  },
  {

  },

      "quantity" : 0,
      "price" : 39.95,

  },
  {
      "brand" : "Champion's Path Elite Trainer Box",
      "quantity" : 0,
      "price" : 49.95,
  }
]

quantities = [1,-1,2.1,-3.2,'cat']
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
      <!--  Load style file -->
      <link rel="stylesheet" href="./invoice_style.css">
      <!--  Load favicon -->
      <link rel="icon" href="./images/icon.jpg">
</head>
<body>
<div>

<table border="2">
  <tbody>
    
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">Quantity</th>
      <th style="text-align: center;" width="13%">Price</th>
      <th style="text-align: center;" width="54%">Extended Price</th>
    </tr>
    <script>
    // Generate Rows
    generate_item_rows(quantities)

    // Compute tax
    var tax_rate = 0.0575
    var tax_amount = tax_rate*subtotal;

    // Compute shipping
    if(subtotal <= 50) {
      shipping = 2;
    }

    else if(subtotal <=100) {
      shipping = 5;
    }

    else {
      shipping = 0.05*subtotal;
    }

    // Compute grand total
    var total = subtotal + tax_amount + shipping;
    </script>

    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>

    <script>
    // Subtotal Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Subtotal</td>
      <td width="54%">$${subtotal}</td>
    </tr>
    `)
    
    // Tax Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Tax @ ${100*tax_rate}%</span></td>
      <td width="54%">$${(tax_amount.toFixed(2))}</td>
    </tr>
    `)

    // Shipping Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Shipping</span></td>
      <td width="54%">$${(shipping.toFixed(2))}</td>
    </tr>
    `)

    // Total Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
      <td width="54%"><strong>$${total.toFixed(2)}</strong></td>
    </tr>
    `)
    </script>
  </tbody>
</table>
