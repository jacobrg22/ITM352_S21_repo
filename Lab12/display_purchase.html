<script>
    var params = (new URL(document.location)).searchParams;
    console.log()

    function isNonNegInt(q, return_errors = false) {
        var errors = []; // assume no errors at first
        if(q=='') q = 0; // if text box is blank, show nothing
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value
        if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
        if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
        
        return return_errors ? errors : (errors.length == 0);
    }

    windows.onload = function() {
        // is the quantity valid? If so, print purchase. If not, give error.
        if(params.has('quantity_textbox')) {
            if(isNonNegInt(params.get(quantity_textbox))) {
                document.body.innerHTML = `Thank you for ordering ${params.get('quantity_textbox')} items.`
            }
            else {
                windows.location.href = "order_page_Ex3.html"
            }
        }
    }
</script>
