<script>
    // This script is designed to present an invoice.

    // Product Data
    product_quantities = [2,1,1,3,12] 
    
    // Product 1
    var product1 = {
    'item':'Gillette Sensor 3 Razor',
    'quantity': product_quantities[0],
    'price':1.23
    };
    
    // Product 2
    var product2 = {
    'item':'Barbasol Shaving Cream',
    'quantity':product_quantities[1],
    'price':2.64
    };

    // Product 3
    var product3 = {
    'item':'Nautica Cologne',
    'quantity':product_quantities[2],
    'price':6.17
    };

    // Product 4
    var product4 = {
    'item':'Rubbing Alcohol',
    'quantity':product_quantities[3],
    'price':0.98
    };

    // Product 5
    var product5 = {
    'item':'Colgate Classic Toothbrush',
    'quantity':product_quantities[4],
    'price':1.89
    };

    // Compute extended prices
    var extended_price1 = product1.quantity*product1.price;
    var extended_price2 = product2.quantity*product2.price;
    var extended_price3 = product3.quantity*product3.price;
    var extended_price4 = product4.quantity*product4.price;
    var extended_price5 = product5.quantity*product5.price;

    // Compute subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute tax
    var tax_rate = 0.0575
    var tax_amount = tax_rate*subtotal;

    // Compute grand total
    var total = subtotal + tax_amount;

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice1</title>
</head>
<body>
<div>


<table border="2">
  <tbody>
    
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">Quantity</th>
      <th style="text-align: center;" width="13%">Price</th>
      <th style="text-align: center;" width="54%">Extended Price</th>
    </tr>
    <script>
    
    // Row 1
    document.write(`
    <tr>
      <td width="43%">${product1.item}</td>
      <td align="center" width="11%">${product1.quantity}</td>
      <td width="13%">$${product1.price}</td>
      <td width="54%">$${extended_price1}</td>
    </tr>
    `)

    // Row 2
    document.write(`
    <tr>
      <td width="43%">${product2.item}</td>
      <td align="center" width="11%">${product2.quantity}</td>
      <td width="13%">$${product2.price}</td>
      <td width="54%">$${extended_price2}</td>
    </tr>
    `)

    // Row 3
    document.write(`
    <tr>
      <td width="43%">${product2.item}</td>
      <td align="center" width="11%">${product3.quantity}</td>
      <td width="13%">$${product2.price}</td>
      <td width="54%">$${extended_price3}</td>
    </tr>
    `)

    // Row 4
    document.write(`
    <tr>
      <td width="43%">${product4.item}</td>
      <td align="center" width="11%">${product4.quantity}</td>
      <td width="13%">$${product4.price}</td>
      <td width="54%">$${extended_price4}</td>
    </tr>
    `)

    // Row 5
    document.write(`
    <tr>
      <td width="43%">${product5.item}</td>
      <td align="center" width="11%">${product5.quantity}</td>
      <td width="13%">$${product5.price}</td>
      <td width="54%">$${extended_price5}</td>
    </tr>
    `)
    </script>

    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>

    <script>
    // Subtotal Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Subtotal</td>
      <td width="54%">$${subtotal.toFixed(2)}</td>
    </tr>
    `)
    
    // Tax Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Tax @ ${100*tax_rate}%</span></td>
      <td width="54%">$${(tax_amount.toFixed(2))}</td>
    </tr>
    `)

    // Total Row
    document.write(`
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
      <td width="54%"><strong>$${total.toFixed(2)}</strong></td>
    </tr>
    `)
    </script>
  </tbody>
</table>

</div>
</body>
</html>
